<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

        <!-- documentation at http://getbootstrap.com/docs/4.0/, alternative themes at https://bootswatch.com/4-alpha/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="/static/styles.css" rel="stylesheet"/>
        <link rel="icon" href="/static/images/employee.ico" type="image/x-icon">

        <title>Employee-Way</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #3db0cc;">
            <div class="container-fluid">
              <a class="navbar-brand display-1" href="/" style="color:white; font-family: 'Times New Roman', Times, serif;"><h4>Employee-Way</h4></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                  
                  <li class="nav-item">
                    <a class="nav-link" href="/login" style="font-family: 'Times New Roman', Times, serif;">Login</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/register" style="font-family: 'Times New Roman', Times, serif;" >Register</a>
                  </li>
                  
                </ul>
              </div>
            </div>
          </nav>

      {% with messages= get_flashed_messages()  %}
      {% if messages %}
      {% for message in messages %}
      
      <div class="col-sm-10 offset-sm-1 text-center">
      <div class="alert alert-info" role="alert" style="width: 40%; margin-left: 30%; text-align: center;">
        {{message}}
      </div>
    </div>
      
      {% endfor %}
      {% endif %}
      {% endwith %}

      <div >
        <img class="img-fluid" src="/static/images/ezgif.com-gif-maker.jpg">
      </div>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>


    </body>

</html>
